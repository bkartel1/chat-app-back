# Language setting
language: node_js

# Version number
node_js:
  - 7.4.0

branches:
  only:
    - master

build:
  ci:
    # Specific version is used to avoid issues due to version differencies
    - npm install npm@5.3.0 -g
    - npm -v
    - npm install
    - npm test

  on_success:
    - echo "SUCCESS"

integrations:

  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_pull_request: never
